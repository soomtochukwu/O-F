<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated background glow rings -->
  <circle cx="100" cy="110" r="70" fill="none" stroke="#81c784" stroke-width="2" opacity="0">
    <animate attributeName="r" values="50;80;50" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" values="0;0.4;0" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="stroke-width" values="6;1;6" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </circle>
  
  <circle cx="100" cy="110" r="70" fill="none" stroke="#a5d65a" stroke-width="2" opacity="0">
    <animate attributeName="r" values="50;75;50" dur="7s" repeatCount="indefinite" begin="2s" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="7s" repeatCount="indefinite" begin="2s" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="stroke-width" values="4;1;4" dur="7s" repeatCount="indefinite" begin="2s" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </circle>

  <!-- Main apple circle with gentle pulsing -->
  <circle cx="100" cy="110" r="55" fill="none" stroke="#1b5e20" stroke-width="6">
    <animate attributeName="r" values="55;60;55" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.42,0,0.58,1; 0.42,0,0.58,1" keyTimes="0;0.5;1"/>
    <animate attributeName="stroke-width" values="6;4;6" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.42,0,0.58,1; 0.42,0,0.58,1" keyTimes="0;0.5;1"/>
    <animate attributeName="stroke" values="#1b5e20;#2e7d32;#1b5e20" dur="8s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </circle>
  
  <!-- Human figure head with gentle floating -->
  <circle cx="85" cy="70" r="7" fill="#8bc34a">
    <animateTransform attributeName="transform" 
                      type="translate" 
                      values="0,0; 0,-3; 0,0" 
                      dur="4s" 
                      repeatCount="indefinite"
                      calcMode="spline" 
                      keySplines="0.45,0,0.55,1; 0.45,0,0.55,1" 
                      keyTimes="0;0.5;1"/>
    <animate attributeName="fill" values="#8bc34a;#a5d65a;#8bc34a" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="r" values="7;7.5;7" dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.45,0,0.55,1; 0.45,0,0.55,1" keyTimes="0;0.5;1"/>
  </circle>
  
  <!-- Human figure body with breathing motion -->
  <path d="M 85 78 
           C 95 85, 110 95, 115 110
           C 118 125, 115 140, 105 150
           C 90 165, 70 160, 55 145
           C 45 130, 45 115, 50 100
           C 58 85, 70 78, 85 78 Z" 
        fill="#8bc34a">
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1,1; 1.03,1.03; 1,1" 
                      dur="6s" 
                      repeatCount="indefinite"
                      calcMode="spline" 
                      keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" 
                      keyTimes="0;0.5;1"/>
    <animate attributeName="fill" values="#8bc34a;#9ccc65;#8bc34a" dur="8s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </path>
  
  <!-- Inner apple highlight with gentle flowing -->
  <path d="M 60 95
           C 75 85, 90 90, 100 105
           C 105 120, 100 135, 85 145
           C 70 150, 55 140, 50 125
           C 48 110, 55 100, 60 95 Z"
        fill="#a5d65a">
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      values="0 75 120; 2 75 120; 0 75 120" 
                      dur="10s" 
                      repeatCount="indefinite"
                      calcMode="spline" 
                      keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" 
                      keyTimes="0;0.5;1"/>
  </path>
  
  <!-- Apple leaves with gentle swaying -->
  <ellipse cx="110" cy="50" rx="8" ry="15" fill="#689f38">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      values="25 110 50; 35 110 50; 25 110 50" 
                      dur="4s" 
                      repeatCount="indefinite"
                      calcMode="spline" 
                      keySplines="0.45,0,0.55,1; 0.45,0,0.55,1" 
                      keyTimes="0;0.5;1"/>
    <animate attributeName="fill" values="#689f38;#7cb342;#689f38" dur="7s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </ellipse>
  
  <ellipse cx="125" cy="48" rx="6" ry="12" fill="#8bc34a">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      values="45 125 48; 52 125 48; 45 125 48" 
                      dur="4.5s" 
                      repeatCount="indefinite"
                      calcMode="spline" 
                      keySplines="0.45,0,0.55,1; 0.45,0,0.55,1" 
                      keyTimes="0;0.5;1"/>
    <animate attributeName="rx" values="6;6.5;6" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </ellipse>
  
  <ellipse cx="135" cy="52" rx="5" ry="10" fill="#7cb342">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      values="65 135 52; 72 135 52; 65 135 52" 
                      dur="5s" 
                      repeatCount="indefinite"
                      calcMode="spline" 
                      keySplines="0.45,0,0.55,1; 0.45,0,0.55,1" 
                      keyTimes="0;0.5;1"/>
    <animate attributeName="ry" values="10;11;10" dur="7s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </ellipse>
  
  <!-- Apple stem with gentle swaying -->
  <rect x="118" y="45" width="2" height="6" fill="#5d4037" rx="1">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      values="0 119 45; 5 119 45; 0 119 45" 
                      dur="5s" 
                      repeatCount="indefinite"
                      calcMode="spline" 
                      keySplines="0.45,0,0.55,1; 0.45,0,0.55,1" 
                      keyTimes="0;0.5;1"/>
  </rect>
  
  <!-- Additional apple body with smooth pulsing -->
  <path d="M 130 85
           C 145 95, 155 115, 155 135
           C 155 150, 145 160, 130 165
           C 120 167, 115 160, 115 150"
        fill="none" stroke="#2e7d32" stroke-width="4" opacity="0.7">
    <animate attributeName="stroke-width" values="4;5;4" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="stroke" values="#2e7d32;#4caf50;#2e7d32" dur="9s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </path>
  
  <!-- Smooth flowing accent curves -->
  <path d="M 75 165 C 95 170, 115 168, 130 160" fill="none" stroke="#4caf50" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="0,100; 50,50; 0,100" dur="8s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="stroke-width" values="2;3;2" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </path>
  
  <!-- Gentle human arm gestures -->
  <path d="M 95 95 C 105 90, 115 95, 120 105" fill="none" stroke="#8bc34a" stroke-width="3" stroke-linecap="round">
    <animate attributeName="d" 
             values="M 95 95 C 105 90, 115 95, 120 105; M 95 95 C 108 88, 118 92, 122 102; M 95 95 C 105 90, 115 95, 120 105" 
             dur="6s" 
             repeatCount="indefinite"
             calcMode="spline" 
             keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" 
             keyTimes="0;0.5;1"/>
    <animate attributeName="stroke-width" values="3;3.5;3" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </path>
  
  <!-- Gentle floating sparkle effects -->
  <circle cx="70" cy="90" r="2" fill="#a5d65a" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animateTransform attributeName="transform" 
                      type="translate" 
                      values="0,0; -3,-6; 0,0" 
                      dur="4s" 
                      repeatCount="indefinite"
                      calcMode="spline" 
                      keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" 
                      keyTimes="0;0.5;1"/>
  </circle>
  
  <circle cx="130" cy="120" r="1.5" fill="#81c784" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="5s" repeatCount="indefinite" begin="1.5s" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animateTransform attributeName="transform" 
                      type="translate" 
                      values="0,0; 4,-4; 0,0" 
                      dur="5s" 
                      repeatCount="indefinite" 
                      begin="1.5s"
                      calcMode="spline" 
                      keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" 
                      keyTimes="0;0.5;1"/>
  </circle>
  
  <circle cx="90" cy="140" r="1" fill="#7cb342" opacity="0">
    <animate attributeName="opacity" values="0;0.7;0" dur="6s" repeatCount="indefinite" begin="3s" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animateTransform attributeName="transform" 
                      type="translate" 
                      values="0,0; -2,3; 0,0" 
                      dur="6s" 
                      repeatCount="indefinite" 
                      begin="3s"
                      calcMode="spline" 
                      keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" 
                      keyTimes="0;0.5;1"/>
  </circle>
  
  <!-- Smooth outer energy rings -->
  <circle cx="100" cy="110" r="75" fill="none" stroke="#c8e6c9" stroke-width="1" opacity="0">
    <animate attributeName="r" values="55;85;55" dur="10s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="10s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
    <animate attributeName="stroke-dasharray" values="0,400; 200,200; 0,400" dur="10s" repeatCount="indefinite" calcMode="spline" keySplines="0.4,0,0.6,1; 0.4,0,0.6,1" keyTimes="0;0.5;1"/>
  </circle>
</svg>